language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - android-21
  - sys-img-armeabi-v7a-android-21
jdk:
  - oraclejdk8
before_install:
  - openssl aes-256-cbc -K $encrypted_da784680a32e_key -iv $encrypted_da784680a32e_iv -in encrypted.tar.enc -out encrypted.tar -d
  - tar xvf encrypted.tar
  - echo $ANDROID_HOME
  - mkdir -p $ANDROID_HOME/licenses
  - echo -e "e6b7c2ab7fa2298c15165e9583d0acf0b04a2232\n8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-license
env:
  global:
  - ADB_INSTALL_TIMEOUT=10
  - secure: 
  - secure: 
  - secure: 
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
script:
  - "./gradlew :app:testProdDebugUnitTest"
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - sleep 10
  - adb shell settings put global window_animation_scale 0
  - adb shell settings put global transition_animation_scale 0
  - adb shell settings put global animator_duration_scale 0
  - adb shell input keyevent 82
  - "./gradlew :app:connectedMockDebugAndroidTest"
notifications:
  slack:
    secure: 
  email: false
sudo: false
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
